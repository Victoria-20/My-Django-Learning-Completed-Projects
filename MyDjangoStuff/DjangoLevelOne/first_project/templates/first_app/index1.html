<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1>Hey welcome to django level two!</h1>
    <h2>Here are your access records</h2>

    <div class="djangtwo">
        {% if access_records%}
        <table>
            <thead>
                <th>Site_Name</th>
                <th>Date_Accessed</th>
            </thead>


            {% for acc in access_records%}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>You don't have any access records</p>
        {%endif%}

    </div>
</body>

</html>
