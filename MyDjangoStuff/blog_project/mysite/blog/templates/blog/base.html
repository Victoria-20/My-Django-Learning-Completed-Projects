<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body class="loader">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-static-top techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">MyBlog</a></li>
                <li><a class="navbar-link" href="{% url 'about' %}">About</a></li>
                <li><a class="navbar-link" href="">Github</a></li>
                <li><a class="navbar-link" href="">Linkedin</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_autheticated %}
                <li><a href="{% url 'post_new'%}">New Post</a></li>
                <li><a href="{% url 'post_draft'%}">Drafts</a></li>
                <li><a href="{% url 'logout'%}">Logout</a></li>
                <li><a href="">Welcome: {{user.username}}</a></li>

                {%else%}
                <li><a href="{% url 'login'%}"><span class="glyphicon glyphicon-user"></span></a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                </div>

            </div>

        </div>

    </div>
</body>

</html>
