{% extends 'base.html' %}
    {% block title %}
        <title>Edit Task -Taskmate</title>
    {% endblock title %}

    {% block body_block %}
        <br>
        {% comment %} --The task editinf form-- {% endcomment %}
        <form method="POST" class="row">
            {% csrf_token %}
                <label class="col-lg-2">Update Task</label>
                <input type="text" class="form-control col-lg-6 mr-2" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
                <input type="hidden" name="done" value="{{task_obj.done}}">
                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
        </form>
    {% endblock body_block %}
